<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Bora pra balada?</title>

		<!-- CSS Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">
    	<link href="css/bootstrap-theme.min.css" rel="stylesheet">

    	<!-- Jquery (Necessário para Rodar Bootstrap) -->
		<script src="js/jquery.min.js"></script>

    	<!-- Nosso Arquivo CSS -->

    	<link href="css/style.css" rel="stylesheet">
    	<!-- Nosso Arquivo JS de Funções -->
		<script src="js/funcoes.js"></script>

    	<!-- Nosso Arquivo JS para Lista de Baladas -->
		<script src="js/listaDeBaladas.js"></script>

		<!-- Arquivos CSS para Caption Hover Effects -->
		<link href="css/component.css" rel="stylesheet">

		<!-- Javascript Bootstrap -->
		<script src="js/bootstrap.min.js"></script>

	</head>

	<body>
		<!-- Cabeçalho -->
		<header>
			<!-- Login e Social Media -->
			<nav id="login" class="container navbar navbar-inverse">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#login-mobile" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="login-mobile">
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="LOGIN">
							<input type="password" class="form-control" placeholder="SENHA">
						</div>
						<button type="submit" class="btn btn-default">LOGIN</button>
					</form>
					<div id="socialmedia" class="nav navbar-nav navbar-right">
						<a href="https://www.facebook.com/boraprabalada" target="_blank"><img src="img/socialmedia/fblogo.png"></a>
					</div>
				</div>
			</nav>

			<!-- Capa -->
			<div id="capa" class="container">
				<img class="img-responsive" src="img/capa.png">
			</div><!-- Fim da Capa -->

			<!-- Menu -->
			<nav id="menu" class="container">
				<ul class="nav nav-pills nav-justified" role="tablist">
					<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">HOME</a></li>
					<li role="presentation"><a href="#eletronica" aria-controls="eletronica" role="tab" data-toggle="tab">ELETRÔNICA/POP</a></li>
					<li role="presentation"><a href="#rock" aria-controls="rock" role="tab" data-toggle="tab">ROCK</a></li>
					<li role="presentation"><a href="#sertanejo" aria-controls="sertanejo" role="tab" data-toggle="tab">SERTANEJO/PAGODE</a></li>
				</ul>
			</nav>
			<!-- Fim do Menu -->

			<!-- Slider -->
			<div id="novidades" class="carousel slide banner container" data-ride="carousel">
				<!-- Indicadores -->
				<ol class="carousel-indicators">
					<li data-target="#novidades" data-slide-to="0" class="active"></li>
					<li data-target="#novidades" data-slide-to="1"></li>
					<li data-target="#novidades" data-slide-to="2"></li>
				</ol>

				<!-- Imagens -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img class="img-responsive" src="img/banners/banner1.jpg" alt="">
						<div class="carousel-caption">
							<!-- Descrição das Imagens (Caso Haja) -->
						</div>
					</div>
					<div class="item">
						<img class="img-responsive" src="img/banners/banner2.jpg" alt="">
						<div class="carousel-caption">
							<!-- Descrição das Imagens (Caso Haja) -->
						</div>
					</div>
					<div class="item">
						<img class="img-responsive" src="img/banners/banner3.jpg" alt="">
						<div class="carousel-caption">
							<!-- Descrição das Imagens (Caso Haja) -->
						</div>
					</div>
				</div>

				<!-- Controles -->
				<a class="left carousel-control" href="#novidades" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Anterior</span>
				</a>
				<a class="right carousel-control" href="#novidades" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Próximo</span>
				</a>
			</div><!-- Fim do Slider -->

		</header><!-- Fim do Cabeçalho -->

		<!-- Conteúdo Principal -->
		<main>
			<!-- Fotos das Baladas -->
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane fade in active" id="home">
					<ul class="grid cs-style-4">
						<script>mostraGaleria(todos)</script>
					</ul>
				</div>

				<div role="tabpanel" class="tab-pane fade" id="eletronica">
					<ul class="grid cs-style-4">
						<script>mostraGaleria(eletronica)</script>
					</ul>
				</div>

				<div role="tabpanel" class="tab-pane fade" id="rock">
					<ul class="grid cs-style-4">
						<script>mostraGaleria(rock)</script>
					</ul>
				</div>

				<div role="tabpanel" class="tab-pane fade" id="sertanejo">
					<ul class="grid cs-style-4">
						<script>mostraGaleria(sertanejo)</script>
					</ul>
				</div>
			</div><!-- Fim das Fotos das Baladas -->

		</main><!-- Fim do Conteúdo Principal -->

		<!-- Rodapé -->
		<footer>
				<div class="container text-center">
					<em>Bora pra Balada &copy; 2016</em>
				</div>

		</footer><!-- Fim do Rodapé -->
    </body>
</html>
